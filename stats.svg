<svg width="420" height="200" viewBox="0 0 420 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  .title { font: 600 18px sans-serif; fill:#0366d6 }
  .label { font: 14px sans-serif; fill:#555 }
  .value { font: 600 14px sans-serif; fill:#000 }
</style>

<rect x="0" y="0" width="100%" height="100%" rx="10" fill="#fff" stroke="#e1e4e8"/>

<text x="20" y="35" class="title">Your GitHub Statistics</text>

<script type="application/json" id="data">
STAT_DATA
</script>

<text x="20" y="70" class="label">Stars</text>
<text x="160" y="70" class="value">{{stars}}</text>

<text x="20" y="95" class="label">Forks</text>
<text x="160" y="95" class="value">{{forks}}</text>

<text x="20" y="120" class="label">All-time contributions</text>
<text x="160" y="120" class="value">{{all_time_contributions}}</text>

<text x="20" y="145" class="label">Lines of code changed</text>
<text x="160" y="145" class="value">{{loc_changed}}</text>

<text x="20" y="170" class="label">Repo views (past two weeks)</text>
<text x="250" y="170" class="value">{{repo_views_14d}}</text>
</svg>
